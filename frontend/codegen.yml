overwrite: true
schema: "https://graphql.preprod.crownlabs.polito.it/"
documents: './src/**/*.{graphql,ts}'
generates:
  src/generated-types.tsx:
    config:
      withComponent: true
      preResolveTypes: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
